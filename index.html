<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>Digite o número e confirme para gerar uma tabuada</h1>

    <main class="container">
        <div class="inputs">
            <label for="numero2">Tabuada do:</label>
            <input type="number" id="numero2">
        </div>

        <div class="inputs">
            <label for="numero1">Multiplicar até:</label>
            <input type="number" id="numero1">
        </div>

        <button class="botao" id="botao">Calcular!</button>
    </main>

    <h2 id="valorTabuada">Tabuada do número:</h2>

    <section class="resposta" id="resposta">
        <p>Informe um número para calcular uma tabuada</p>
    </section>


    <script src="./js/script.js"></script>
</body>

</html>
